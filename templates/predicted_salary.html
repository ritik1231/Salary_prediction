<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicted Salary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: backgroundAnimation 20s infinite linear;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .info {
            margin-bottom: 15px;
            transition: background-color 0.3s ease-in-out;
        }

        .highlight {
            background-color: #b3f39a; /* Highlight color */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes backgroundAnimation {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }
        html, body {
            width: 100%;
            height:100%;
          }
          
          body {
              background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
              background-size: 400% 400%;
              animation: gradient 15s ease infinite;
          }
          
          @keyframes gradient {
              0% {
                  background-position: 0% 50%;
              }
              50% {
                  background-position: 100% 50%;
              }
              100% {
                  background-position: 0% 50%;
              }
          }
    </style>
</head>
<body>

<div class="container" id="infoContainer">
    <div class="info" id="ageInfo">
        <label for="age">Age:</label>
        <span id="age">{{age}}</span>
    </div>

    <div class="info" id="genderInfo">
        <label>Gender:</label>
        <span id="gender">{{gen}}</span>
    </div>

    <div class="info" id="educationInfo">
        <label for="education">Education Level:</label>
        <span id="education">{{edu}}</span>
    </div>

    <div class="info" id="jobTitleInfo">
        <label for="jobTitle">Job Title:</label>
        <span id="jobTitle">{{job_title}}</span>
    </div>

    <div class="info" id="experienceInfo">
        <label for="experience">Experience (in years):</label>
        <span id="experience">{{exp}}</span>
    </div>

    <div class="info highlight" id="salaryInfo">
        <label>Predicted Salary:</label>
        <span id="salary">${{ans}}</span>
    </div>
</div>


</body>
</html>
