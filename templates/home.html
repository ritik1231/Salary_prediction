{% extends 'base.html' %}

{% block content %}
<h1> HEY {{name}}.</h1>

<form action = "calculate" method="post">

    {% csrf_token %}

    Enter 1st number : <input type = "text" name = "num1"><br>
    Enter 2nd number : <input type = "text" name = "num2"><br>
    <input type = "radio" name = "operation" id = "add" value ='add' checked><label for="add" >Add</label>
    <input type = "radio" name = "operation" id = "subtract" value='subtract' ><label for="subtract" >subtract</label>
    <input type = "radio" name = "operation" id = "multiply" value = 'multiply'><label for="multiply" >multiply</label>
    <input type = "radio" name = "operation" id = "division" value = 'division'><label for="division" >divide</label>
    <br>
    <input type="submit">
</form>

{% endblock %}
